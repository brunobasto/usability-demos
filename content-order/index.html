<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p class="segundo-paragrafo">
    Now, the screen reader is following the HTML structure and reading this paragraph first.
  </p>
  <p class="primeiro-paragrafo">
    But people who don't need screen readers will read this one first.
  </p>
  <style>
    p {
      position: absolute
    }

    .primeiro-paragrafo {
      top: 0;
    }

    .segundo-paragrafo {
      top: 20px;
    }
  </style>
</body>
</html>
